    <!-- Rating -->
    <script>
        $(function() {
            $('.rating-tooltip-manual').rating({
                extendSymbol: function() {
                    var title;
                    $(this).tooltip({
                        container: 'body',
                        placement: 'top',
                        trigger: 'manual',
                        title: function() {
                            return title;
                        }
                    });
                    $(this).on('rating.rateenter', function(e, rate) {
                        title = rate;
                        $(this).tooltip('show');
                    })
                    .on('rating.rateleave', function() {
                        $(this).tooltip('hide');
                    });
                }
            });
        }); 
    </script>
    
    <!-- owl-carousel -->
    <script>
        $(document).ready(function() {
            aliSlideOwlStep();
            function aliSlideOwlStep() {
                var _json_data = [
                    {
                        "title": "Get Install Now",
                        "sub_title": "STEP 1",
                        "description": "Lorem ipsum dolor sit amet."
                    },
                    {
                        "title": "Ervin Howell",
                        "sub_title": "STEP 2",
                        "description": "Shanna@melissa.tv"
                    },
                    {
                        "title": "Antonette",
                        "sub_title": "STEP 3",
                        "description": "Victor Plains"
                    },
                    {
                        "title": "Clementine Bauch",
                        "sub_title": "STEP 4",
                        "description": "Douglas Extension"
                    }
                ];
                var owl = $('.owl-carousel');
                owl.on('initialized.owl.carousel', function(event){ 
                    var _count_item = event.item.count;
                    var _elWrap = $('.ali-owl-btn');
                    for(var i=0; i<_count_item; i++) {
                        if(i == 0)
                            $(_elWrap).append("<button class=\"btn btn-default btn-hvr-pink active\" owl-index=\""+i+"\">"+(i+1)+"</button>");
                        else 
                            $(_elWrap).append("<button class=\"btn btn-default btn-hvr-pink\" owl-index=\""+i+"\">"+(i+1)+"</button>");
                    }

                    $('.ali-owl-btn button').on('click', function(ele) {
                        var _btn_index = $(this).attr('owl-index');
                        owl.trigger("to.owl.carousel", [_btn_index, 300, true]);
                    });
                });
                owl.owlCarousel({
                    items: 1,
                    margin: 20,
                    nav: true,
                    dots: true,
                    loop: true,
                    autoplay: true,
                    autoplayTimeout: 5000,
                    autoWidth:false,
                    navText: ['<span class="icon-ic-navigate-before-24px"></span>', '<span class="icon-ic-navigate-next-24px"></span>']
                });
                owl.on('changed.owl.carousel', function(event) {
                    var _owl_index = event.page.index;
                    var _buttons = $('.ali-owl-btn').find('button');
                    var _data = _json_data[_owl_index];

                    $('.ali-owl--title').text(_data.title);
                    $('.ali-owl--sub-title').text(_data.sub_title);
                    $('.ali-owl--description').text(_data.description);

                    _buttons.each(function(index, el) {
                        $(el).removeClass('active');
                        $(_buttons[_owl_index]).addClass('active');
                    });
                })
            }
        })
    </script>

    <script type="text/javascript">
        // JS preview image
        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function(e) {
                    $('#preview-result').attr('src', e.target.result);
                }

                reader.readAsDataURL(input.files[0]);
            }
        }

        $("#preview-input").change(function() {
            if($(this).val() == "") {
                $('#preview-result').attr('src', 'http://via.placeholder.com/90x90');
                return false;
            }

            readURL(this);
        });
    </script>

    <script type="text/javascript">
        $(document).ready(function() {
            upPhotos();
            function upPhotos() {
                //Check File API support
                if(window.File && window.FileList && window.FileReader)
                {
                    var filesInput = document.getElementById("up-photos-input");
                    
                    filesInput.addEventListener("change", function(event){
                        $('.wrapper-up-photo__item').remove();
                        
                        var files = event.target.files; //FileList object
                        var output = document.getElementById("result");
                        
                        for(var i = 0; i< files.length; i++)
                        {
                            var file = files[i];
                            
                            //Only pics
                            if(!file.type.match('image'))
                              continue;
                            
                            var picReader = new FileReader();
                            picReader.addEventListener("load",function(event){
                                
                                var picFile = event.target;
                                // console.log(picFile);
                                
                                var div = document.createElement("div");
                                div.classList = "wrapper-up-photo__item d-inline-block";
                                div.innerHTML = "<img src='"+picFile.result+"' id=\"preview-result\" class=\"img-rounded\" title='"+picFile.name+"' />"
                               
                                output.prepend(div);            
                            });
                            
                             //Read the image
                            picReader.readAsDataURL(file);
                        }                               
                       
                    });
                }
                else {
                    console.log("Your browser does not support File API");
                }
            }
        });
    </script>
